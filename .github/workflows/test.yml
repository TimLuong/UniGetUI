name: Test

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.github/workflows/test.yml'
  workflow_dispatch:
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore --verbosity minimal
      
    - name: Run unit tests
      working-directory: src
      run: |
        dotnet test UniGetUI.sln `
          --no-restore `
          --verbosity normal `
          --logger "trx;LogFileName=test-results.trx" `
          --logger "console;verbosity=detailed" `
          --collect:"XPlat Code Coverage" `
          --results-directory ./TestResults `
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.sha }}
        path: src/TestResults/*.trx
        retention-days: 30
        
    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage-${{ github.sha }}
        path: src/TestResults/**/coverage.opencover.xml
        retention-days: 30
        
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit Test Results
        path: src/TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: true
        
  integration-tests:
    name: Integration Tests
    runs-on: windows-latest
    needs: unit-tests
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore --verbosity minimal
      
    - name: Run integration tests
      working-directory: src
      run: |
        # Add integration test execution when available
        echo "Integration tests would run here"
        
  code-quality:
    name: Code Quality Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore --verbosity minimal
      
    - name: Build for analysis
      working-directory: src
      run: dotnet build UniGetUI.sln --configuration Release --no-restore --verbosity minimal
      
    - name: Run code analysis
      working-directory: src
      run: |
        # Run built-in .NET analyzers
        dotnet build UniGetUI.sln /p:EnforceCodeStyleInBuild=true --no-restore
        
  test-matrix:
    name: Test on .NET ${{ matrix.dotnet-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ['8.0.x']
        # Add more versions as needed for compatibility testing
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore --verbosity minimal
      
    - name: Run tests
      working-directory: src
      run: dotnet test UniGetUI.sln --no-restore --verbosity normal --nologo
      
  test-status:
    name: Test Status Check
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality, test-matrix]
    if: always()
    
    steps:
    - name: Check test status
      run: |
        if [ "${{ needs.unit-tests.result }}" == "success" ] && \
           [ "${{ needs.code-quality.result }}" == "success" ] && \
           [ "${{ needs.test-matrix.result }}" == "success" ]; then
          echo "✅ All tests passed successfully"
          exit 0
        else
          echo "❌ Some tests failed"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Test Matrix: ${{ needs.test-matrix.result }}"
          exit 1
        fi
